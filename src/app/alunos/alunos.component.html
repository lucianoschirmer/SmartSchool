<div class="row">


    <div class="col-sm-6" *ngIf="alunoSelecionado">
        <div class="row">
            <div class="mr-auto">
                <app-titulo [titulo]="'Cód. Aluno: ' + alunoSelecionado.id"></app-titulo>
            </div>
            <div class="mt-1">
                <button class="btn btn-outline-danger" (click)="voltar()">Fechar</button>
            </div>
        </div>

        <form [formGroup]="alunoForm" (submit)="alunoSubmit()">
            <div class="form-group">
                <label for="exampleInputEmail1">Nome</label>
                <input type="text" formControlName="nome" class="form-control">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Sobrenome</label>
                <input type="text" formControlName="sobrenome" class="form-control">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Telefone</label>
                <input type="text" formControlName="telefone" class="form-control">
            </div>

            <div class="form-group">
                <hr>

                <button class="btn btn-success" [disabled]="!alunoForm.valid">Enviar</button>
            </div>
        </form>
    </div>


    <div [ngClass]="{'col-sm-6': alunoSelecionado, 'col-sm-12': !alunoSelecionado}">
        <app-titulo [titulo]="titulo"></app-titulo>

        <table class="table table-hover">
            <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Sobrenome</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let aluno of alunos" style="cursor: pointer;" (click)="alunoSelect(aluno)">
                    <th scope="row">{{aluno.id}}</th>
                    <td>{{aluno.nome}}</td>
                    <td>{{aluno.sobrenome}}</td>
                    <td>{{aluno.telefone}}</td>
                    <td>
                        <div class="btn-group">
                            <button class="btn btn-warning">Detalhe</button>
                            <button class="btn btn-outline-primary">Editar</button>
                            <button class="btn btn-danger">Excluir</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
