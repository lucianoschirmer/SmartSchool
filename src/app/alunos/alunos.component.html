<div class="row">


    <div class="col-sm-6" *ngIf="alunoSelecionado">
        <div class="row">
            <div class="mr-auto">
                <app-titulo [titulo]="'Cód. Aluno: ' + alunoSelecionado.id"></app-titulo>
            </div>
            <div class="mt-1">
                <button class="btn btn-sm btn-outline-danger" (click)="voltar()">Fechar</button>
            </div>
        </div>

        <form [formGroup]="alunoForm" (submit)="alunoSubmit()">
            <div class="form-group">
                <label for="exampleInputEmail1">Nome</label>
                <input type="text" formControlName="nome" class="form-control">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Sobrenome</label>
                <input type="text" formControlName="sobrenome" class="form-control">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Telefone</label>
                <input type="text" formControlName="telefone" class="form-control">
            </div>

            <div class="form-group">
                <hr>

                <button class="btn btn-success" [disabled]="!alunoForm.valid">Enviar</button>
            </div>
        </form>
    </div>


    <div [ngClass]="{'col-sm-6': alunoSelecionado, 'col-sm-12': !alunoSelecionado}">
        <app-titulo [titulo]="titulo"></app-titulo>

        <table class="table table-hover">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Visualizar</th>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Sobrenome</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let aluno of alunos">
                    <td><button (click)="alunoSelect(aluno)" class="btn btn-sm btn-outline-warning">Detalhe</button>
                    </td>
                    <td scope="row">{{aluno.id}}</td>
                    <td>{{aluno.nome}}</td>
                    <td>{{aluno.sobrenome}}</td>
                    <td>{{aluno.telefone}}</td>
                    <td>
                        <div class="btn btn-sm-group">
                            <button (click)="openModal(template)"
                                class="btn btn-sm btn-outline-primary">Professores</button>
                            <button class="btn btn-sm btn-outline-danger">Desativar</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Modal</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        This is a modal.
    </div>
</ng-template>
